{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Create Your Account</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Join JokeTron and start laughing</p>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
        <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" required>
            </div>
            
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" required>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Must be at least 6 characters</p>
            </div>
            
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" required>
            </div>
            
            <div class="flex items-center mb-6">
                <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" required>
                <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                    I agree to the <a href="#" class="text-indigo-600 dark:text-indigo-500 hover:text-indigo-800 dark:hover:text-indigo-400">Terms of Service</a> and <a href="#" class="text-indigo-600 dark:text-indigo-500 hover:text-indigo-800 dark:hover:text-indigo-400">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-150 ease-in-out flex items-center justify-center">
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <span class="text-gray-600 dark:text-gray-400">Already have an account?</span>
            <a href="{{ url_for('login') }}" class="text-indigo-600 dark:text-indigo-500 hover:text-indigo-800 dark:hover:text-indigo-400 ml-1">Log in instead</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
