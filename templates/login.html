{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Log in to your JokeTron account</p>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" required>
            </div>
            
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <a href="#" class="text-xs text-indigo-600 dark:text-indigo-500 hover:text-indigo-800 dark:hover:text-indigo-400">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" required>
            </div>
            
            <div class="flex items-center mb-6">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-150 ease-in-out flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Log In
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <span class="text-gray-600 dark:text-gray-400">Don't have an account?</span>
            <a href="{{ url_for('signup') }}" class="text-indigo-600 dark:text-indigo-500 hover:text-indigo-800 dark:hover:text-indigo-400 ml-1">Sign up now</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
